<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JAVASCRIPT PROJECT</title>

    <link rel="stylesheet" href="/JS/java1.css">
	<script defer src="/JS/java1.js"></script>
</head>
<body>
	<div>
		<p>Please select the volume you'd like...<em>using the buttons below to obtain wanted volume</em>:<p>
		<p class="output">44</p>
	</div>
	<div> <!-- '+ / -' volume changer -->
	  <form>    
		<input class="minus-button" type="button" name="minus-button" value="MINUS">

		<input class="plus-button" type="button" name="plus-button" value="PLUS">

		<input class="reset-button" type="button" name="reset-button" value="RESET">

		<input class="random-button" type="button" name="random-button" value="RANDOM">

		<input class="submit-button" type="button" name="submit-button" value="SUBMIT">
	  </form>
	</div>
	<div><!-- Volume slider -->
		<div class="slidecontainer">
			<p>Please select the volume you'd like...<em>using the slider below to obtain wanted volume</em>:<p>
			<p class="slider-output"></p>
			<input type="range" min="0" max="100" class="slider" id="myRange">
			<input class="slider-submit-button" type="button" name="slider-submit-button" value="SUBMIT">
		</div>
	</div>
</body>
</html>
